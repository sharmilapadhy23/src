<div class="create-course-container">
    <!-- Page Title -->
    <h1 class="page-title">Create courses</h1>
  
    <!-- Form -->
    <form class="create-course-form">
      <!-- Course ID -->
      <label for="course-id">Course ID</label>
      <input type="text" id="course-id" placeholder="12333333" />
  
      <!-- Course Name -->
      <label for="course-name">Course Name</label>
      <input type="text" id="course-name" placeholder="Web" />
  
      <!-- Course Category -->
      <label for="course-category">Course Category</label>
      <select id="course-category">
        <option>Select a category</option>
      </select>
  
      <!-- Course Duration -->
      <label for="course-duration">Course Duration (In Months)</label>
      <input type="text" id="course-duration" placeholder="4 months" />
  
      <!-- Instructor Name -->
      <label for="instructor-name">Instructor Name</label>
      <input type="text" id="instructor-name" placeholder="Tanishq Singh" />
  
      <!-- Start Date -->
      <label for="start-date">Start Date</label>
      <input type="date" id="start-date" />
  
      <!-- End Date -->
      <label for="end-date">End date</label>
      <input type="date" id="end-date" />
  
      <!-- Buttons -->
      <div class="form-buttons">
        <button type="submit" class="save-button">Save</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
