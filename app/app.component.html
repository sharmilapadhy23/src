<div class="page-background">
  <div class="create-course-container">
    <h1 class="page-title">Create Courses</h1>

    <form class="create-course-form">
    
      <label for="course-id">Course ID</label>
      <input type="text" id="course-id" placeholder="12333333" />

      <label for="course-name">Course Name</label>
      <input type="text" id="course-name" placeholder="Web" />

     
      <label for="course-category">Course Category</label>
      <select id="course-category">
        <option>Select a category</option>
        <option>Web Development</option>
        <option>Data Science</option>
        <option>Data Analysis</option>
        <option>Machine Learning</option>
        <option>Artificial Intelligence</option>
        <option>Digital Marketing</option>
      </select>

    
      <label for="course-duration">Course Duration (In Months)</label>
      <input type="text" id="course-duration" placeholder="4 months" />

    
      <label for="instructor-name">Instructor Name</label>
      <input type="text" id="instructor-name" placeholder="Tanishq Singh" />

    
      <label for="start-date">Start Date</label>
      <input type="date" id="start-date" />

    
     

      
      <label for="end-date">End Date</label>
      <input type="date" id="end-date" />

      <label for="assignment-date">Assignment Date</label>
      <input type="date" id="assignment-date" />

      
      <div class="form-buttons">
        <button type="submit" class="save-button">Save</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
  </div>
</div>
